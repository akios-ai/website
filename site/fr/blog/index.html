<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — AKIOS</title>
  <meta name="description" content="Actualités et mises à jour de l'équipe AKIOS.">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>

  <!-- {{header}} -->

  <!-- Hero -->
  <section class="section section-hero">
    <div class="page">
      <div class="hero">
        <h1>Blog</h1>
        <p class="subtitle">Actualités, notes de version et articles techniques.</p>
      </div>
    </div>
  </section>

  <!-- Posts -->
  <section class="section">
    <div class="page">
      <div class="blog-list">
        <!-- Mise en avant de la release -->
        <article class="post-item">
          <div class="post-meta">{{i18n.blog_index.post_3_date}}</div>
          <h2><a href="release-notes-v0-1-0.html">{{i18n.blog_index.post_3_title}}</a></h2>
          <p>{{i18n.blog_index.post_3_excerpt}}</p>
          <div class="post-author">
            <img src="https://github.com/aj14pm.png" alt="Auteur" class="avatar">
            <span>AJ</span>
          </div>
        </article>

      </div>
    </div>
  </section>

  <!-- {{footer}} -->

</body>
</html>
