<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{i18n.blog_index.title}}</title>
  <meta name="description" content="{{i18n.blog_index.description}}">
  <link rel="stylesheet" href="{{root}}/assets/css/styles.css">
  <link rel="icon" href="{{root}}/assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>

  <!-- {{header}} -->

  <!-- Hero -->
  <section class="section section-hero">
    <div class="page">
      <div class="hero hero-simple">
        <h1>{{i18n.blog_index.hero_heading}}</h1>
        <p class="subtitle">{{i18n.blog_index.hero_subtitle}}</p>
      </div>
    </div>
  </section>

  <!-- Posts -->
  <section class="section">
    <div class="page">
      <div class="blog-list">
        <!-- Highlighted Release -->
        <article class="post-item">
          <div class="post-meta">{{i18n.blog_index.post_3_date}}</div>
          <h2><a href="release-notes-v0-1-0.html">{{i18n.blog_index.post_3_title}}</a></h2>
          <p>{{i18n.blog_index.post_3_excerpt}}</p>
          <div class="post-author">
            <img src="https://github.com/aj14pm.png" alt="Author" class="avatar">
            <span>AJ</span>
          </div>
        </article>

      </div>
    </div>
  </section>

  <!-- {{footer}} -->

</body>
</html>
