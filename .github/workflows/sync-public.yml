name: Sync to Public Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Internal Repo
        uses: actions/checkout@v4
        with:
          path: internal-repo

      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          repository: akioudai/website
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          path: public-repo

      - name: Sync files
        run: |
          # Sync from internal to public
          # Excludes:
          # - .git/: Don't overwrite git metadata
          # - .github/: Don't overwrite public repo workflows (if any)
          # - internal/: The private folder
          # - dist/: Build artifacts (shouldn't be in source control)
          
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'internal' \
            --exclude 'dist' \
            --exclude 'node_modules' \
            internal-repo/ public-repo/

      - name: Commit and Push
        working-directory: public-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync from internal repo: $(cd ../internal-repo && git log -1 --pretty=%s)"
            git push
          fi
